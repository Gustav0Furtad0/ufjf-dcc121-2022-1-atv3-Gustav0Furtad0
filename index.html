<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV3 - DEVELOPERS PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Lista de Desenvolvedores</h1>
    </nav>
    <main>
        <div class="formframe tab">
            
            <form class="formulario" action="#">
                <h1 class="tituloform">Adicionar DEV</h1>
                <div class="formline">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="formline">
                    <label for="age">Idade</label>
                    <input type="number" name="age" id="age">
                </div>
                <div class="formline">
                    <button type="submit">Adicionar</button>
                </div>
            </form>
        </div>
        <div class="juniorframe tab">junior list</div>
        <div class="masterframe tab">master list</div>
        <div class="seniorframe tab">senior list</div>
    </main>
</body>
</html>
