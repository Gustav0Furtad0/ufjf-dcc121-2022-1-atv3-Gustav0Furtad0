<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV3 - DEVELOPERS PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Lista de Desenvolvedores</h1>
    </nav>


    <main>
        <div class="formframe tab">
            
            <form class="formulario" action="#">
                <h2 class="tituloform">Adicionar DEV</h2>
                <div class="formline">
                    <label for="name">Nome</label>
                    <input required type="text" name="name" id="name">
                </div>
                <div class="formline">
                    <label for="age">Idade</label>
                    <input required type="number" name="age" id="age">
                </div>
                <div class="formline">
                    <button id="btsend" type="submit">Adicionar</button>
                </div>
            </form>
        </div>


        <section class="juniorframe tab">
            <div class="cabeca">
                <h2 class="titulolista">Lista Júnior</h2>
            </div>
            <ul id="listajunior">
            </ul>
        </section>
        <section class="masterframe tab">
            <div class="cabeca">
                <h2 class="titulolista">Lista Master</h2>
            </div>
            <ul id="listamaster">
            </ul>
        </section>
        <section class="seniorframe tab">
            <div class="cabeca">
                <h2 class="titulolista">Lista Sênior</h2>
            </div>
            <ul id="listasenior">
            </ul>
        </section>
    </main>
    <script>
        const btsend = document.querySelector("#btsend");
        const inname = document.querySelector("#name");
        const inage = document.querySelector("#age");


        btsend.addEventListener('click', (e) => {
            e.preventDefault();
            let name = inname.value;
            let age = Number(inage.value);
            let level;

            if (age < 18)
                level = "listajunior"
            else if (age <= 40)
                level = "listamaster"
            else
                level = "listasenior"

            let addlist = document.querySelector(`#${level}`);
            let li = `<li>Nome: ${name}; Idade: ${age};`;
            addlist.innerHTML += li;
        }); 
    </script>
    <script src="./addlista.js"></script>
</body>
</html>
