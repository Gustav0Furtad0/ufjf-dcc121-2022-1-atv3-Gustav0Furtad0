<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATV3 - DEVELOPERS PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--cabecalho da página-->
    <header>
        <h1>Lista de Desenvolvedores</h1>
    </header>

    <!--conteudo principal da página-->
    <main>
        <!--section destinada ao formulario-->
        <section class="formframe tab">    
            <form class="formulario" action="#">
                <h2 class="tituloform">Adicionar DEV</h2>
                <div class="formline">
                    <label for="name">Nome</label>
                    <input placeholder="Gustavo" required type="text" name="name" id="name">
                </div>
                <div class="formline">
                    <label for="age">Idade</label>
                    <input placeholder="19" required type="number" name="age" id="age">
                </div>
                <div class="formline bts">
                    <button id="btsend" type="submit">Adicionar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </section>

        <!--conjunto de section destinadas as listas-->
        <section class="juniorframe tab">
            <div class="cabeca">
                <h2 class="titulolista">Júnior</h2>
            </div>
            <ul id="listajunior">
            </ul>
        </section>
        <section class="masterframe tab">
            <div class="cabeca">
                <h2 class="titulolista">Master</h2>
            </div>
            <ul id="listamaster">
            </ul>
        </section>
        <section class="seniorframe tab">
            <div class="cabeca">
                <h2 class="titulolista">Sênior</h2>
            </div>
            <ul id="listasenior">
            </ul>
        </section>

    </main>

    <!--inclusao do arquivo addlista.js para manipulacao do DOM-->
    <script src="./addlista.js"></script>
</body>
</html>
